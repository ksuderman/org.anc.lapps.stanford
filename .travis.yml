language: java
env:
    global:
        - MAVEN_OPTS="-Xmx2g"
branches:
    only:
        - develop
        - master
        - feature/v2.0.0
before_install:
    - curl -O http://www.anc.org/tools/settings.xml
    - sudo mkdir -p /usr/share/lapps/stanford/classifiers
    - sudo chmod 777 /usr/share/lapps/stanford/classifiers
    - sudo mkdir /usr/share/lapps/stanford/classifiers/models
    - sudo chmod 777 /usr/share/lapps/stanford/classifiers/models
    - pushd /usr/share/lapps/stanford/classifiers ; curl -O http://www.anc.org/tools/english.conll.4class.distsim.crf.ser.gz ; popd
    - pushd /usr/share/lapps/stanford/classifiers/models ; curl -O http://www.anc.org/tools/english-bidirectional-distsim.tagger ; popd
install: 
    - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V --settings settings.xml
script:
    - mvn clean test --settings settings.xml
    